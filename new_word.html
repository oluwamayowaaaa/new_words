<html lang="en">

<body>
    <div class="new_form_container">
        <form action="Add a new word to the dictionary">
            <h2>Add a New Word To The Dictionary</h2>
            <div class="input_new_form">
                <label for="New Word">New Word:</label>
                <input class="new_word" type="text" id="Word" name="Word"><br>
                <div class="meaning">
                    <label for="Meaning">Meaning:</label>
                    <textarea class="meaning-input" id="Meaning" name="Meaning" placeholder="Write something.." ></textarea><br>
                </div>
                <input class="checkbox_clause" class="indented_checkbox" type="checkbox" id="Consent" name="Consent" value="conscent">
                <p class="checkbox_clause">I confirm that I am authorized to make this change</p>
                <div>
                    <button>Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
